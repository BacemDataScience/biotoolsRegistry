<form name="form.summaryForm" class="form-horizontal" novalidate>
	<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 no-side-padding">
		<div class="row">
			<!-- 	Name	 -->
			<div class="form-group" ng-class="{'has-error': registrationErrorPayload.name}">
				<label class="col-sm-3 control-label" style="position: relative;">
					<span tooltips tooltip-side="right" tooltip-content="{{Attribute.description.name.description}}">Resource name</span>
					<span style="color:#ff0000;position: absolute; right: 5px;"><b>*</b></span>
				</label>
				<div class="col-sm-9">
					<input ng-model="software.name" name="name" ng-change="autoUpdateId && !newVersion ? makeIdURLSafe(software.name) : null;" type="text" class="form-control" placeholder="Name" validate-edit-resource-field>
					<label class="help-block" ng-repeat="error in form.summaryForm.name.errorMessages" bo-text="error"></label>
				</div>
			</div>
			<!--
			<div class="form-group" ng-class="{'has-error': registrationErrorPayload.id}">

				</label>

							</button>
						</span>
					</div>

					<label ng-show="!registrationErrorPayload.id" class="help-block">Unique identifier of the resource - <a href="" tooltips tooltip-side="bottom" tooltip-content="ID is used in the URL. Once set it can not be changed." tooltip-show-trigger="mousedown" tooltip-hide-trigger="mousedown">more info</a></label>
				</div>
			</div> -->
			<!-- 	Version	 -->
			<div class="form-group" ng-class="{'has-error': registrationErrorPayload.version}">
				<label class="col-sm-3 control-label"><span tooltips tooltip-side="right" tooltip-content="{{Attribute.description.version.description}}">Latest version</span></label>
				<div class="col-sm-9">
					<input ng-model="software.version" name="version" type="text" class="form-control" placeholder="Version" ng-change="controller == 'create' ? makeVersionIdURLSafe(software.version) : null;" validate-edit-resource-field>
					<label class="help-block" ng-repeat="error in form.summaryForm.version.errorMessages" bo-text="error"></label>
				</div>
			</div>
			<!-- Latest -->
<!-- 			<div class="form-group">
				<label class="col-sm-3 control-label" style="position: relative;"><span>Latest</span></label>
				<div class="col-sm-9">
					<select class="form-control select-btn-group" ng-options="item.value as item.text for item in latestOptions" ng-model="software.latest" name="latest" validate-edit-resource-field>
					</select>
					<label class="help-block" ng-repeat="error in form.summaryForm.latest.errorMessages" bo-text="error"></label>
					<label class="help-block">Is this the latest version?</label>
				</div>
				<label class="help-block" ng-repeat="error in form.supplementaryForm.latest.errorMessages" bo-text="error"></label>
			</div> -->
			<!-- 	Description	 -->
			<div class="form-group" ng-class="{'has-error': registrationErrorPayload.description}">
				<label class="col-sm-3 control-label"><span tooltips tooltip-side="right" tooltip-content="{{Attribute.description.description.description}}">Description</span>
					<span style="color:#ff0000;position: absolute; right: 5px;"><b>*</b></span>
				</label>
				<div class="col-sm-9">
					<textarea ng-model="software.description" name="description" class="form-control" rows="3" placeholder="Description" validate-edit-resource-field></textarea>
					<label class="help-block" ng-repeat="error in form.summaryForm.description.errorMessages" bo-text="error"></label>
				</div>
			</div>
			<!-- 	Homepage URL	 -->
			<div class="form-group" ng-class="{'has-error': registrationErrorPayload.homepage}">
				<label class="col-sm-3 control-label" style="position: relative;">
					<span tooltips tooltip-side="right" tooltip-content="{{Attribute.description.homepage.description}}">Homepage URL</span>
					<span style="color:#ff0000;position: absolute; right: 5px;"><b>*</b></span>
				</label>
				<div class="col-sm-9">
					<input ng-model="software.homepage" name="homepage" type="text" class="form-control" placeholder="Homepage URL" validate-edit-resource-field>
					<label class="help-block" ng-repeat="error in form.summaryForm.homepage.errorMessages" bo-text="error"></label>
				</div>
			</div>
			<!-- Collection -->
			<div class="form-group no-margin-bottom">
				<label class="control-label col-sm-3" style="position: relative;"><span tooltips tooltip-side="right" tooltip-content="{{Attribute.description.collectionId.description}}">Collection</span></label>
				<div class="col-sm-9">
					<div class="form-group" ng-repeat="collection in software.collectionID track by $index" ng-class="{'no-margin-bottom': $last, 'has-error': registrationErrorPayload.collectionID[$index][0]};">
						<ng-form name="collectionForm">
							<div class="input-group">
								<input class="form-control" name="collection" ng-model="software.collectionID[$index]" validate-edit-resource-field index={{$index}}>
							</input>
							<span class="input-group-btn">
								<button class="btn btn-default highlight-icon" type="button" ng-click="removeButtonClick('collectionID', software, $index)"><i class="fa fa-times remove-icon-button"></i> </button>
							</span>
						</div>
						<label class="help-block" ng-repeat="error in collectionForm.collection.errorMessages" bo-text="error"></label>
					</ng-form>
				</div>
				<div class="form-group" style="padding-top:7px;">
					<a href="" ng-click="addButtonClick('collectionID', software, true, false);">Add collection</a>
				</div>
			</div>
		</div>
	</div>
</form>
